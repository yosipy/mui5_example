name: CI

on:
  push:

jobs:
  frontend-test:
    name: Frontend test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: npm ci
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Run test
        run: npm run test
